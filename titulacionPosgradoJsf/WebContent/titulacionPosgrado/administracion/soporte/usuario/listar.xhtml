<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Usuario / Búsqueda de usuarios " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmBusquedaUsuarioRol:btnAceptarModal').click();
        }
    } 
 //]]> 
</script>
	<h:form id="frmBusquedaUsuarioRol" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
							<!-- ******************** FILA NUMERO 2 ************************ -->
		       	<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblFacultad" for="slcFacultad" value="Facultad: "/>
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcFacultad" value="#{administracionUsuarioForm.aufFacultad.fclId}" >
		       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/>
										<f:selectItems value="#{administracionUsuarioForm.aufListFacultad}" var="item" itemLabel="#{item.fclDescripcion}" itemValue="#{item.fclId}" />
										<p:ajax listener="#{administracionUsuarioForm.cambiarFacultad()}" update="slcCarrera,slcFacultad,pnlResultados"/>
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		       		</div>
		       	</div>
			<div class="row cells8">
		     		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: "/>
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcCarrera" value="#{administracionUsuarioForm.aufCarrera.crrId}" disabled="#{administracionUsuarioForm.aufHabilitadorCarrera}">
		       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccioneTodos}" itemValue="#{generalesConstantesForm.appIdBase}"/>
										<f:selectItems value="#{administracionUsuarioForm.aufListCarrera}" var="item" itemLabel="#{item.crrDetalle}" 
										itemValue="#{item.crrId}" update="  btnCargar,slcCarrera"/>
										<p:ajax  update=" slcCarrera,slcFacultad"/>
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    	<div class="row cells8">
		       		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplayUpload.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{administracionUsuarioForm.aufUsuarioRolJdbcDtoBuscar.prsIdentificacion}" >
		       					</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    </div>	
		</p:panel>
		<div>	
		<p:commandButton id="btnBuscar" value="Buscar"  action="#{administracionUsuarioForm.buscarUsuarios()}" 
							update=":frmBusquedaUsuarioRol:pnlResultados,slcFacultad" /> 
		 <p:commandButton id="btnLimpiar" value="Limpiar"  action="#{administracionUsuarioForm.limpiar()}" 
							update="pnlResultados,txtIdentificacion,slcCarrera,slcFacultad" /> 
		<p:commandButton id="btnNuevo" value="Nuevo"  action="#{nuevoUsuarioForm.irNuevo(sesionUsuarioForm.frmSuUsuario)}" 
							update="pnlResultados,txtIdentificacion,slcCarrera,slcFacultad" /> 
		<p:commandButton id="btnAdministrarCarreras" value="Administrar carreras"  action="#{nuevoUsuarioForm.irAdministrarCarreras(sesionUsuarioForm.frmSuUsuario)}" 
							update="pnlResultados,txtIdentificacion,slcCarrera,slcFacultad" >
							<f:actionListener binding="#{administracionUsuarioForm.limpiar()}"/>
		</p:commandButton> 
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{administracionUsuarioForm.aufListaufUsuarioRolJdbcDtoBuscar}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON USUARIOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
		    			<p:column headerText="Identificación"  style="width: 1em ! important; text-align:center">
				            <h:outputText value="#{item.prsIdentificacion}" />
				        </p:column>
				        <p:column headerText="Primer apellido"  style="width: 3em ! important; text-align:center">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido"  style="width: 3em ! important; text-align:center">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres"  style="width: 4em ! important; text-align:center">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				         <p:column headerText="Rol asignado" style="width: 2em ! important; text-align:center">
				            <h:outputText value="#{item.rolDescripcion}"/>
				        </p:column>
				         <p:column headerText="Estado usuario" style="width: 2em ! important; text-align:center">
				            <h:outputText value="#{listasCombosForm.getEstadoTramite(item.usroEstado)}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 6em ! important; text-align:center">
				        	<p:panelGrid>
					         	<p:row  >
					         		<p:column style="width: 3em ! important; text-align:center">
							        	<p:commandLink value="#{item.usroEstado==0?'Desactivar usuario':'Activar usuario'}" 
							        	action="#{administracionUsuarioForm.verificarClickAceptarTramite(item)}" 
							        	onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"/>
							        	
							        </p:column >
							        
							        <p:column style="width: 3em ! important; text-align:center">
							        	<p:commandLink value="Ver y editar" action="#{administracionUsuarioForm.irVerUsuario(item)}" 
							        	onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;"/>
							        </p:column>
							 	</p:row>
							 </p:panelGrid>
				        </p:column>
			</p:dataTable>
		</p:panel>
		<p:commandButton id="btnAceptarModal" value="EjecutarModalAceptar" style="visibility:hidden;">
			<p:ajax oncomplete="PF('dialogoAceptarDesactivar').show();" update=":frmModalAceptarDesactivar" />	    				
    	</p:commandButton>


		
		<div >
		<p:commandButton id="btnRegresar" action="#{administracionUsuarioForm.cancelarListar()}" value="Regresar" immediate="true" />
		</div>
		
		
		
	</h:form>
	<ui:include src="/titulacionPosgrado/administracion/soporte/usuario/modalAceptarDesactivar.xhtml"/>
	<h:form id="compOculto" style="visibility:hidden;">
	 	<p:inputText id="txtValidador" value="#{administracionUsuarioForm.aufValidadorClic}" >
		</p:inputText>	
	</h:form>
</ui:define>
</ui:composition>     
</html>
