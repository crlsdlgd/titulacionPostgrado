<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition	template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

	<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"	value=" Acta grado /  Complexivo / Bloque activo " />
		</ui:include>
	</ui:define>

	<ui:define name="cuerpo">
		<script language="JavaScript">
		function start() {
		    PF('startButton1').disable();
		 
		    window['progress'] = setInterval(function() {
		        var pbClient = PF('pbClient'),
		        oldValue = pbClient.getValue(),
		        newValue = oldValue + 10;
		 
		        pbClient.setValue(pbClient.getValue() + 10);
		 
		        if(newValue === 100) {
		            clearInterval(window['progress']);
		        }
		    }, 1000);
		}
		function cancel() {
		    clearInterval(window['progress']);
		    PF('pbClient').setValue(0);
		    PF('startButton1').enable();
		}
</script>
<script language="JavaScript">
//<![CDATA[
	function verificarErrores(){
    	var idVarError = 'compOculto:txtValidador';
    	var varError = document.getElementById(idVarError);
    	if(varError.value == 1){
    		document.getElementById('frmBloqueComplexivo:btnAceptarModal').click();
        }
    } 

 //]]> 
</script>
		<h:form id="frmBloqueComplexivo" enctype="multipart/form-data"	acceptcharset="UTF-8">
			<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar">
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan3">
							<ui:decorate template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblMes" for="slcMes"
										value="Mes: " />
								</ui:define>
								<ui:define name="valor">
									<h:selectOneMenu id="slcMes" value="#{imprimirActaGradoBloqueComplexivoForm.iagbfMes}">
										<f:selectItem
											itemLabel="TODOS"
											itemValue="#{generalesConstantesForm.appIdBase}" />
										<f:selectItems
											value="#{listasCombosForm.listaMes}" var="item" 
											itemLabel="#{item.label}"
											itemValue="#{item.value}" />
									</h:selectOneMenu>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<!-- ******************** FILA NUMERO 2 ************************ -->
						<div class="row cells8">
		       		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblCarrera" for="slcCarrera" value="Carrera: "/>
		       				</ui:define>
		       				<ui:define name="valor">	
								<h:selectOneMenu id="slcCarrera" value="#{imprimirActaGradoBloqueComplexivoForm.iagfCarrera.crrId}">
		       							<f:selectItem itemLabel="#{generalesConstantesForm.appSeleccione}" itemValue="#{generalesConstantesForm.appIdBase}" /> 
										<f:selectItems value="#{imprimirActaGradoBloqueComplexivoForm.iagfListaCarrera}" var="item" itemLabel="#{item.crrDetalle}" itemValue="#{item.crrId}" />
										<p:ajax listener="#{imprimirActaGradoBloqueComplexivoForm.cambiarCarrera()}" update=" pnlResultados"/>
								</h:selectOneMenu>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
				</div>
			</p:panel>
			
			<div>
				<p:commandButton 
					id="btnBuscar" value="Buscar" action="#{imprimirActaGradoBloqueComplexivoForm.buscarActasComplexivo()}"
					update=":frmBloqueComplexivo:pnlResultados , :frmBloqueComplexivo:pnlBusqueda , btnImprimir" 
					onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();" ajax="false" inmediate="true"/>
				<p:commandButton 
					id="btnLimpiar" value="Limpiar" action="#{imprimirActaGradoBloqueComplexivoForm.limpiarBloqueComplexivoForm()}"
					update=":frmBloqueComplexivo:pnlResultados , :frmBloqueComplexivo:pnlBusqueda , btnImprimir" ajax="false" />
			</div>
			
			<p:panel id="pnlResultados" header="Resultados de la búsqueda">
				<p:dataTable 
					id="dtsUsuario" 
					var="item"
					value="#{imprimirActaGradoBloqueComplexivoForm.iagbfListEstudianteActaGradoJdbcDto}"
					rows="10" 
					paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
					<p:column headerText="Identificación" style="width: 1.5em ! important; text-align:left">
						<h:outputText value="#{item.prsIdentificacion}" />
					</p:column>
					<p:column headerText="Primer apellido" style="width: 2em ! important; text-align:left">
						<h:outputText value="#{item.prsPrimerApellido}" />
					</p:column>
					<p:column headerText="Segundo apellido" style="width: 2em ! important; text-align:left">
						<h:outputText value="#{item.prsSegundoApellido}" />
					</p:column>
					<p:column headerText="Nombres" style="width: 3em ! important; text-align:left">
						<h:outputText value="#{item.prsNombres}" />
					</p:column>
					<p:column headerText="Carrera" style="width: 10em ! important; text-align:left">
						<h:outputText value="#{item.crrDetalle}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<div>
				<p:commandButton 
					id="btnRegresar" 
					value="Regresar"
					action="#{imprimirActaGradoBloqueComplexivoForm.irMenuPrincipal()}"
					immediate="true" />
				<p:commandButton 
					id="btnImprimir"
					value="Imprimir" 
					action="#{imprimirActaGradoBloqueComplexivoForm.irModalActaGradoBloqueComplexivo()}"
					rendered="#{imprimirActaGradoBloqueComplexivoForm.iagbfBanderaImprimir==0?'true':'false'}"
					onclick="PF('dialogoTrabajando').show();" oncomplete="PF('dialogoTrabajando').hide();"
					inmediate="true" ajax="false"/>
				<p:commandButton id="btnAceptarModal" value="EjecutarModalAceptar" style="visibility:hidden;">
					<p:ajax oncomplete="PF('dlgActaGradoBloqueComplexivo').show();"   update=":frmModalActaGradoBloqueComplexivo" />	    				
    			</p:commandButton>	
			</div>
		</h:form>
		<ui:include src="/titulacion/validacion/imprimirActaGrado/modalActaGradoBloqueComplexivo.xhtml" />
	<h:form id="compOculto" style="visibility:hidden;">
		<p:inputText id="txtValidador" value="#{imprimirActaGradoBloqueComplexivoForm.iagbfValidador}" >
		</p:inputText>	
	</h:form>
	</ui:define>
</ui:composition>
</html>
