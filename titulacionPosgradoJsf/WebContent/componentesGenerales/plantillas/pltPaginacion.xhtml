<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

	<div class="" style="color: rgb(0, 0, 0);font-size: 12px;border: 1px solid rgb(204, 200, 200);width: 99%;height: 25px;padding: 5px 0px 0px;margin: 5px auto;background-color: rgb(239, 239, 239);">
		<i class="icon-location"
			style="background: rgb(76, 182, 241);color: white;padding: 5px;border-radius: 50%;margin: 2px;z-index: 9999999999;position: relative;"></i>
		<h:outputText style="background: rgba(255,255,255,0.0);margin-left: -14px;min-height: 28px;padding: 2px;padding-left: 20px;z-index: 1;position: relative;padding-right: 10px;" value="#{pagina}:" />
	</div>
</h:panelGroup>
