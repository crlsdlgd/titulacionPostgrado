<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui"> 
     			
 <script language="JavaScript">
//<![CDATA[
	function abrirVentaReporte(formato, nombreReporte, tipo){
		var url = "/aplicacion/reportes";
		url = url + "?nombreJasper=" + nombreReporte;
		url = url + "&formato=" + formato;
		url = url + "&tipo=" + tipo;
		if(formato == 'vista'){
			var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=800,height=600");
		}else{
			var reportWindow = window.open(url, "reportWindow","menubar=0,resizable=0,status=0,width=0,height=0");
		}
    } 
 //]]> 
</script>		   			  			
	<h:form id="frmModalRegistroActualizacion">
		<p:dialog widgetVar="dialogoRegistroActualizacion" modal="true" draggable="false" closable="false" 
				  resizable="false" height="120" width="400" styleClass="modal-sin-header" >
			<p:outputLabel value="Actualización de conocimientos" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
						
					</td>
					<td>
						<p:outputLabel value="¿Registrar la actualización de conocimientos? Recuerde, deberá cancelar el arancel" />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{actualizacionConocimientosRegistroForm.registrarActualización()}" 
											onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoDeclaratoriaAptitud').hide();" update="frmModalRegistroActualizacion"  ajax="false" >
		    							<p:ajax oncomplete="abrirVentaReporte('PDF','OrdenDeCobro','ORDENCOBRO');" />
		    							</p:commandButton>
		        			<p:commandButton value="No" oncomplete="PF('dialogoRegistroActualizacion').hide();"  style="margin-left: 5px;"
		        						action="#{actualizacionConocimientosRegistroForm.verificarClickAceptarTramiteNo()}"/>
						</h:panelGroup>
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</ui:composition>
