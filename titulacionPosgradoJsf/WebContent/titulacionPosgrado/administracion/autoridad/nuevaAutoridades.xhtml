<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Crear autoridad / Buscar persona " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmListarPersonas" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese datos de busqueda" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		       		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{administracionAutoridadesForm.aafPersonaBuscar.prsIdentificacion}" >
		       					</p:inputText>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">	
		       					<p:message id="msgIdentificacion" for="txtIdentificacion"/>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div><!-- ******************** FIN FILA NUMERO 1 ************************ -->
		    </div>	
		</p:panel>
		<div>	
		<p:commandButton id="btnBuscar" value="Buscar" action="#{administracionAutoridadesForm.buscarPersona()}" 
					 onclick="PF('dialogoTrabajando').show();" onsuccess="PF('dialogoTrabajando').hide();"
					update=":frmListarPersonas:pnlResultados" /> 
		<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{administracionAutoridadesForm.limpiar()}"  
							update=":frmListarPersonas:pnlResultados , :frmListarPersonas:pnlBusqueda" /> 
		</div>

		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{administracionAutoridadesForm.aafListPersonaBuscar}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="Identificación" style="width: 5em ! important;">
				            <h:outputText value="#{item.prsIdentificacion}" />
				        </p:column>
				        <p:column headerText="Nombres" style="width: 5em ! important;">
				            <h:outputText value="#{item.prsNombres}" />
				        </p:column>
				        <p:column headerText="Primer Apellido" style="width: 5em ! important;">
				            <h:outputText value="#{item.prsPrimerApellido}" />
				        </p:column>
				        <p:column headerText="Segundo Apellido" style="width: 5em ! important;">
				            <h:outputText value="#{item.prsSegundoApellido}" />
				        </p:column>
				        <p:column headerText="Opción" style="width: 7em ! important;">
						<p:commandLink value="Crear"
							action="#{administracionAutoridadesForm.irCrearNuevaAutoridad(item)}"
							onclick="PF('dialogoTrabajando').show();" ajax="false"
							style="color:blue; margin: 0px 5px;"/>		        
					</p:column>
				       
			</p:dataTable>
		</p:panel>
		<div >
		<p:commandButton id="btnCancelar" action="#{administracionAutoridadesForm.irCancelarVer()}" value="Cancelar" immediate="true" />
		</div>
	</h:form>
</ui:define>
</ui:composition>     
</html>
