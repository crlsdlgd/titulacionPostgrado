<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Cambio Contraseña / Lista de estudiantes " />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
	<h:form id="frmListarReseteoMail" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
				<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		       		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{reseteoMailForm.rcfPersonaEditar.prsIdentificacion}" >
		       					</p:inputText>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">	
		       					<p:message id="msgIdentificacion" for="txtIdentificacion"/>	
		       				</ui:define>
		       			</ui:decorate>
		        	</div>
		    	</div>
		    </div>	
		</p:panel>
		<div >
		<p:commandButton id="btnBuscar" value="Buscar"  action="#{reseteoMailForm.buscar()}" 
							update=":frmListarReseteoMail:pnlResultados" /> 
		<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{reseteoMailForm.limpiar()}"  
							update=":frmListarReseteoMail:pnlResultados , :frmListarReseteoMail:pnlBusqueda" /> 
		</div>

		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{reseteoMailForm.rcfPersona}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON USUARIOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="Cédula">
				            <h:outputText value="#{item.prsIdentificacion}"/>
				        </p:column>
				        <p:column headerText="Primer apellido">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				        <p:column headerText="Nombres">
				            <h:outputText value="#{item.prsMailPersonal}"/>
				        </p:column>
				        <p:column headerText="Opción" >
				        	<p:commandLink value="Resetear e-mail" action="#{reseteoMailForm.irEditar(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false"  />
				        </p:column>
			</p:dataTable>
		</p:panel>
		
		<div >
		<p:commandButton id="btnRegresar" action="#{reseteoMailForm.cancelarReseteoMail()}" value="Regresar" immediate="true" />
		</div>
		
		
		
	</h:form>
</ui:define>
</ui:composition>     
</html>
