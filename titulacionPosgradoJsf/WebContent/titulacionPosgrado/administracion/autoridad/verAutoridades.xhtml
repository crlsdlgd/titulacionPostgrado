<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">

		       					<p:outputLabel id="lblFacultad" for="txtFacultad" value="Facultad: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtFacultad" value="#{administracionAutoridadesForm.aafAutoridadBuscar.atrFacultad.fclDescripcion}"

		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div><!-- ******************** FIN FILA NUMERO 1 ************************ -->
				<!-- ******************** FILA NUMERO 2 ************************ -->

		       					</p:outputLabel>	
		       				</ui:define>
		       			</ui:decorate>
					</div>
				</div><!-- ******************** FIN FILA NUMERO 2 ************************ -->	
				<!-- ******************** FILA NUMERO 3 ************************ -->
				<div class="row cells8">
					<div class="cell colspan3">
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">

		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtIdentificacion" value="#{administracionAutoridadesForm.aafAutoridadBuscar.atrIdentificacion}"

		       			</ui:decorate>

		       			</ui:decorate>

				</div><!-- ******************** FIN FILA NUMERO 5 ************************ -->
				<!-- ******************** FILA NUMERO 6 ************************ -->

		       					<p:outputLabel id="lblEstado" for="txtEstado" value="Estado: "/>

		       				<ui:define name="valor">	
		       					<p:outputLabel id="txtEstado" value="#{listasCombosForm.getLabelEstadoAutoridad(administracionAutoridadesForm.aafAutoridadBuscar.atrEstado)}"
