<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
      			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
     			xmlns:p="http://primefaces.org/ui">
     			
<h:form id="frmModalNuevaAutoridad">
			<p:dialog widgetVar="dialogoNuevaAutoridad" modal="true" draggable="false" closable="false" 
				  resizable="false" height="120" width="400" styleClass="modal-sin-header" >
			<p:outputLabel value="Crear nueva autoridad" style="font-size: 1.2em !important;"/>	  
			<table>
				<tr>
					<td>
						<div style="width: 25px; padding: 2px; display: inline-block; margin-right: 7px;">	
							<h:graphicImage value="/img/Alerta.png" alt="U.C.E" style="width: 100%; "/>
						</div>
					</td>
					<td>
						<p:outputLabel value=" Seguro que desea crear la nueva autoridad se desactivarÃ¡ si existe otra autoridad " />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<h:panelGroup>
							<p:commandButton value="Si" action="#{administracionAutoridadesForm.guardarAutoridad()}" 
											onclick="PF('dialogoTrabajando').show();" 
		    							oncomplete="PF('dialogoNuevaAutoridad').hide();" update="frmModalNuevaAutoridad" ajax="false" />
		        		
		        			<p:commandButton value="No" oncomplete="PF('dialogoNuevaAutoridad').hide();"  style="margin-left: 5px;"
		        							 action = "#{administracionAutoridadesForm.verificarClickAceptarNo()}"/>
						</h:panelGroup>
						
					</td>
				</tr>
			</table>
		</p:dialog> 
	</h:form>
</ui:composition>
