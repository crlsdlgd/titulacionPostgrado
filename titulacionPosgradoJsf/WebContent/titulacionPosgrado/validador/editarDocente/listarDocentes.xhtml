<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Administración / Edición docentes / Listar docentes" />
		</ui:include>
</ui:define>
<ui:define name="cuerpo">
<script language="JavaScript">
//<![CDATA[
    function nobackbutton(){
   		window.location.hash="no-back-button";
   		window.location.hash="Again-No-back-button" //chrome
   		window.onhashchange=function(){window.location.hash="no-back-button";}
	}
 //]]> 
</script>
	<h:form id="frmListarValidacionPostulacion" enctype="multipart/form-data" acceptcharset="UTF-8">
		<p:panel id="pnlBusqueda" header="Ingrese los datos para buscar" >
			<!-- ******************** TABLA RESPONSIVA ************************ -->
			<div class="grid condensed">
		    	<!-- ******************** FILA NUMERO 1 ************************ -->
		       	<div class="row cells8">
		       		<div class="cell colspan3" >
		       			<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralEdit.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblIdentificacion" for="txtIdentificacion" value="Identificación: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtIdentificacion" value="#{edicionDocentesForm.edfDocente.prsIdentificacion}" >
		       					</p:inputText>	
		       				</ui:define>
		       				<ui:define name="etiquetaError">	
		       					<p:message id="msgIdentificacion" for="txtIdentificacion"/>	
		       				</ui:define>
		       			</ui:decorate>
		       		</div>
		       	</div>
		       	<div class="row cells8"> 
				   <div class="cell colspan3"><!-- IDENTIFICACION -->
						<ui:decorate  template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
		       				<ui:define name="etiqueta">	
		       					<p:outputLabel id="lblApellido" for="txtApellido" value="Primer apellido: "/>	
		       				</ui:define>
		       				<ui:define name="valor">	
		       					<p:inputText id="txtApellido" value="#{edicionDocentesForm.edfDocente.prsPrimerApellido}" 
		       									style="font-weight: Normal !important;">
		       					</p:inputText>	
		       				</ui:define>
		       			</ui:decorate>
					</div>	
				</div> 
		    </div>
		</p:panel>
		<div>	
		<p:commandButton id="btnBuscar" value="Buscar"  action="#{edicionDocentesForm.buscarDocentes()}" 
							update=":frmListarValidacionPostulacion:pnlResultados" /> 
		<p:commandButton id="btnLimpiar" value="Limpiar"  action="#{edicionDocentesForm.limpiar()}"  
							update=":frmListarValidacionPostulacion:pnlResultados , :frmListarValidacionPostulacion:pnlBusqueda" /> 
		</div>
		<p:panel id="pnlResultados" header="Resultados de la búsqueda" >
			<p:dataTable id="dtsUsuario" var="item" value="#{edicionDocentesForm.dpfListDocenteDto}"
		    		 		rows="10" paginator="true"
		                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15" emptyMessage="NO SE ENCONTRARON DATOS CON LOS PARÁMETROS DE BÚSQUEDA INGRESADOS">
				        <p:column headerText="Identificación" style="width: 5em ! important;">
				            <h:outputText value="#{item.prsIdentificacion}"/>
				        </p:column>
				        <p:column headerText="Primer apellido" style="width: 8em ! important;">
				            <h:outputText value="#{item.prsPrimerApellido}"/>
				        </p:column>
				        <p:column headerText="Segundo apellido" style="width: 8em ! important;">
				            <h:outputText value="#{item.prsSegundoApellido}"/>
				        </p:column>
				        <p:column headerText="Nombres" style="width: 8em ! important;">
				            <h:outputText value="#{item.prsNombres}"/>
				        </p:column>
				        <p:column headerText="Mail Institucional" style="width: 10em ! important;">
				            <h:outputText value="#{item.prsMailInstitucional}"/>
				        </p:column>
				        <p:column headerText="Opción" style="width: 10em ! important;" >
				        	<p:commandLink value=" Editar" action="#{edicionDocentesForm.editarDocente(item)}" onclick="PF('dialogoTrabajando').show();" ajax="false" style="color:blue;margin:0 12px;"/>
				        	 
				        </p:column>
			</p:dataTable>
		</p:panel>
		<div >
		<p:commandButton id="btnRegresar" action="#{edicionDocentesForm.irInicio()}" value="Regresar" immediate="true" />
		<p:commandButton id="btnCrearNuevo" action="#{edicionDocentesForm.irNuevo()}" value="Nuevo" immediate="true" />
		
		
		
		</div>
	</h:form>
</ui:define>
</ui:composition>     
</html>
